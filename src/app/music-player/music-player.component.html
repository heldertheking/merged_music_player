<div>
  <youtube-player
    [videoId]="videoId"
    [playerVars]="playerVars"
    (ready)="onPlayerReady($event)"
    #player>
  </youtube-player>

  <div class="controls">
    <button (click)="play(player)">Play</button>
    <button (click)="pause(player)">Pause</button>
    <button (click)="stop(player)">Stop</button>
    <input type="text" [(ngModel)]="videoId" placeholder="Enter Video ID" />
    <button (click)="loadVideo(player, videoId)">Load</button>
  </div>
</div>
