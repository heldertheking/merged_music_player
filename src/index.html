<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MergedMusicPlayer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div id="background-effects">
  </div>
  <app-root></app-root>
</body>
<script>

  const backgroundOvals = [
    {
      // Purple glow on left side
      x: -15,
      y: -20,
      width: 500,
      height: 500,
      color: 'radial-gradient(circle, rgba(143, 0, 255, 0.5) 0%, rgba(143, 0, 255, 0) 70%)',
      animationDuration: 12,
      animationDelay: 0,
      rotation: 0,
      opacity: "0.6"
    },
    {
      // Purple glow on left side
      x: 55,
      y: 12,
      width: 310,
      height: 310,
      color: 'radial-gradient(circle, rgba(143, 0, 255, 0.5) 0%, rgba(143, 0, 255, 0) 70%)',
      animationDuration: 12,
      animationDelay: 0,
      rotation: 0,
      opacity: "0.6"
    },
    {
      // Pink/magenta glow in center
      x: 35,
      y: 80,
      width: 450,
      height: 450,
      color: 'radial-gradient(circle, rgba(255, 0, 213, 0.5) 0%, rgba(255, 0, 213, 0) 70%)',
      animationDuration: 15,
      animationDelay: 2,
      rotation: 30,
      opacity: "0.6"
    },
    {
      // Pink/magenta glow in center
      x: 80,
      y: -10,
      width: 320,
      height: 320,
      color: 'radial-gradient(circle, rgba(255, 0, 213, 0.5) 0%, rgba(255, 0, 213, 0) 70%)',
      animationDuration: 15,
      animationDelay: 2,
      rotation: 30,
      opacity: "0.6"
    },
    {
      // Pink/magenta glow in center
      x: 22,
      y: 25,
      width: 250,
      height: 250,
      color: 'radial-gradient(circle, rgba(255, 0, 213, 0.5) 0%, rgba(255, 0, 213, 0) 70%)',
      animationDuration: 15,
      animationDelay: 2,
      rotation: 30,
      opacity: "0.6"
    },
    {
      // Green/teal glow on right
      x: 80,
      y: 80,
      width: 500,
      height: 500,
      color: 'radial-gradient(circle, rgba(0, 183, 255, 0.4) 0%, rgba(30, 215, 96, 0) 70%)',
      animationDuration: 14,
      animationDelay: 1,
      rotation: 15,
      opacity: "0.5"
    },
    {
      // Green/teal glow on right
      x: -5,
      y: 65,
      width: 360,
      height: 360,
      color: 'radial-gradient(circle, rgba(0, 183, 255, 0.4) 0%, rgba(30, 215, 96, 0) 70%)',
      animationDuration: 14,
      animationDelay: 1,
      rotation: 15,
      opacity: "0.5"
    }
  ];

  function addBackgroundEffect() {
    const container = document.getElementById('background-effects');
    if (!container) return;
    backgroundOvals.forEach(oval => {
      const div = document.createElement('div');
      div.className = 'background-oval';
      div.style.left = oval.x + '%';
      div.style.top = oval.y + '%';
      div.style.width = oval.width + 'px';
      div.style.height = oval.height + 'px';
      div.style.background = oval.color;
      div.style.opacity = oval.opacity;
      div.style.transform = `rotate(${oval.rotation}deg)`;
      div.style.animation = `moveOval ${oval.animationDuration}s ease-in-out ${oval.animationDelay}s infinite alternate`;
      container.appendChild(div);
    });
  }

  window.addEventListener('load', () => {
    addBackgroundEffect()
    if (window.location.pathname === '/login') {
      document.getElementById('platforms').style.display = 'none';
    }
  })
</script>
</html>
